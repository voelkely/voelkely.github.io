<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Yvonne Nicole Voelkel / 262629 </h1>
      <p>
        <button id="new-game">Neues Spiel</button>
      </p>
    </header>
    <main>
    <div id="card-table" class="row">
      <div class="column narrow-column">
        <p>&nbsp;</p>
        <div id="card-deck"></div>
      </div>

      <div class="column wide-column">
        <div class="player-section" id="computer-player">
          <h3 id="cpu-player-heading">Spieler 1 - Computer</h3>
          <div id="computer-player-hand" class="hand card-collection"></div>
        </div>

        <div id="play-area">
          <p id="current-card" class="card-collection"></p>
        </div>

        <div class="player-section" id="human-player">
          <h3 id="human-player-heading">Spieler 2 - User</h3>
          <div id="human-player-hand" class="hand card-collection"></div>
          <div><button id="draw-card">Ziehe eine neue Karte</button></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
